<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는 길</title>
    <style>

        section.max-container {
            width: 100%;
            align-items: center;
            padding: 0 15px;
        }

        .routeDetail {
            padding-left: 20%;
            padding-top: 8%;
        }

        .detail-1 {padding-right: 20px;}
        .detail-2 {padding-right: 48px;}
        .detail-3 {padding-right: 48px;}

        span {color: #00abe8;}

        div {font-size: 22px;}

    </style>
    
    <link rel="stylesheet" href="../css/common.css"></link>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    <th:block th:replace="~{menu/adminTopMenu}"></th:block> 

    <section class="container">

        <section class="max-container">
            <div id="map" style="width: 500px; height: 400px;"></div> 

            <div class="routeDetail">
               <pre>
                <span>지하철역</span> 을지로입구역 3번출구
                <span>버스</span>     103, 9401, ...
                <span>주소</span>     서울 중구 남대문로 120 대일빌딩 2층, 3층
               </pre>
            </div>
        </section>

    </section>
	
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6cf589d35d7569187436ea45e755d300"></script>
	<script>
	
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>

    <th:block th:replace="~{menu/footer}"></th:block>
</body>
</html>
