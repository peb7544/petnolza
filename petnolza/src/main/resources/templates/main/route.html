<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는 길</title>


    <style>
        .max-container {
            width: 100%;
            align-items: center;
            padding: 0 15px;
        }

        .routeDetail {
            padding-left: 1%;
            padding-top: 8%;
            font-size: 25px;
        }

        #map {
            width: 100%; /* div 영역을 벗어나지 않도록 너비를 100%로 설정 */
            height: auto; /* 비율에 맞게 높이를 자동으로 조정 */
        }
        

        .subway {
          color: #00abe8;
          font-weight: bold;
        }

        .bus {
          color: #00abe8;
          font-weight: bold;
        }

        .address {
          color: #00abe8;
          font-weight: bold;
        }

    </style>
    
    <link rel="stylesheet" href="/css/common.css"></link>
    <link rel="stylesheet" href="/css/menu.css"></link>
    

    <!-- 부트스트랩 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
    
    -->
    

</head>
<body>
    
    <th:block th:replace="~{menu/topMenu}"></th:block>
    <th:block th:replace="~{menu/sideMenu}"></th:block>


    <section class="container">

        <section class="max-container">
            <div id="map" style="width: 700px; height: 500px;"></div> <!-- 수정된 부분 -->

            <div class="routeDetail">
               <pre>
                <span class="subway">지하철역</span>  을지로입구역 3번출구
                <span class="bus">버스</span>         103, 9401, ...  
                <span class="address">주소</span>         서울 중구 남대문로 120 대일빌딩 2층, 3층
               </pre>
            </div>
        </section>

    </section>
    
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6cf589d35d7569187436ea45e755d300"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5679378249514, 126.983042781673),
            level: 1
        };
        var map = new kakao.maps.Map(container, options);

        // 확대/축소 이벤트에 대한 콜백 함수
        kakao.maps.event.addListener(map, 'zoom_changed', function() {
            // 확대/축소 이벤트가 발생할 때 맵의 중심 좌표와 레벨을 얻어옴
            var center = map.getCenter();
            var level = map.getLevel();
            
            // 예시로 콘솔에 출력
            console.log('중심 좌표:', center.toString());
            console.log('레벨:', level);
        });
    </script>

    <th:block th:replace="~{menu/footer}"></th:block>
</body>
</html>
