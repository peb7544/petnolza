<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는 길</title>


    <style>

section.max-container {
            width: 100%;
            align-items: center;
            padding: 0 15px;
        }

        .routeDetail {
            padding-left: 1%;
            padding-top: 8%;
            font-size: 25px;
        }

        

        .subway {
          color: #00abe8;
        }

        .bus {
          color: #00abe8;
        }

        .address {
          color: #00abe8;
        }

        

        #map {margin-left: 140px;}


    </style>
    
    <link rel="stylesheet" href="/css/common.css"></link>
    <link rel="stylesheet" href="/css/menu.css"></link>
    

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    
    <th:block th:replace="~{menu/topMenu}"></th:block>
    <th:block th:replace="~{menu/sideMenu}"></th:block>


    <section class="container">

        <section class="max-container">
            <div id="map" style="width: 1000px; height: 600px;"></div> 

            <div class="routeDetail">
               <pre>
                <span class="subway">지하철역</span>&nbsp;&nbsp;<span>을지로입구역 3번출구</span> 
                <span class="bus">버스</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>103, 9401, ...</span>     
                <span class="address">주소</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>서울 중구 남대문로 120 대일빌딩 2층, 3층</span> 
               </pre>
            </div>
        </section>

    </section>
	
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6cf589d35d7569187436ea45e755d300"></script>
	<script>
	
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.5679378249514, 126.983042781673), //지도의 중심좌표.
            level: 1 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	</script>

    <th:block th:replace="~{menu/footer}"></th:block>
</body>
</html>
