<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는 길</title>


    <style>
        .max-container {
            display: flex; /* 가로 정렬을 위해 flex 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            flex-direction: column; /* 세로 정렬을 위해 column으로 설정 */
            width: 100%;
            padding: 0 15px;
        }

        #map {
            width: 800px; /* 수정된 부분 */
            height: 500px;
        }

        .routeDetail {
            margin-top: 20px; /* 지도와의 간격 조정 */
            font-size: 25px;
            text-align: left;
            margin-left: 20px;
            width: 1000px;
        }

        .routeDetail pre {
            margin: 0; /* pre 요소의 margin을 초기화하여 여백 제거 */
        }

        .subway {
            color: #00abe8;
            font-weight: bold;
        }

        .bus {
            color: #00abe8;
            font-weight: bold;
        }

        .address {
            color: #00abe8;
            font-weight: bold;
        }

    </style>
    
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/menu.css">

</head>
<body>
    
    <th:block th:replace="~{menu/topMenu}"></th:block>
    <th:block th:replace="~{menu/sideMenu}"></th:block>


    <section class="container">

        <section class="max-container"> <!-- max-container 추가 -->
            <div id="map"></div> <!-- 수정된 부분 --><br>

            <div class="routeDetail">
               <pre>
                <span class="subway">지하철역</span>  을지로입구역 3번출구<br>
                <span class="bus">버스</span>         103, 9401, ...<br>  
                <span class="address">주소</span>         서울 중구 남대문로 120 대일빌딩 2층, 3층<br>
               </pre>
            </div>
        </section>

    </section>
    
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6cf589d35d7569187436ea45e755d300"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5679378249514, 126.983042781673),
            level: 1
        };
        var map = new kakao.maps.Map(container, options);

        // 확대/축소 이벤트에 대한 콜백 함수
        kakao.maps.event.addListener(map, 'zoom_changed', function() {
            // 확대/축소 이벤트가 발생할 때 맵의 중심 좌표와 레벨을 얻어옴
            var center = map.getCenter();
            var level = map.getLevel();
            
            // 예시로 콘솔에 출력
            console.log('중심 좌표:', center.toString());
            console.log('레벨:', level);
        });
    </script>

    <th:block th:replace="~{menu/footer}"></th:block>
</body>
</html>
