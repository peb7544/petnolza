<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        

        section.max-container {
            width: 100%;
            align-items: center;
            padding: 0 15px;
        }

        section.max-container > .btn-area {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            
        }

        .answerRequired {
            color: red;
        }

        .faqListTable {
            border-top: solid;
        }
        .faqListTable tr{
            height: 50px;
        }

    </style>
    
    <link rel="stylesheet" href="/css/common.css"></link>
    <link rel="stylesheet" href="/css/board.css"></link>

</head>
<body>

    <section class="container">

        <section class="max-container">
            <h2>커뮤니티</h2>

            <div class="middle-menu">
                <div>공지사항</div>
                <div class="middle-menu-current">자주 묻는 질문</div>
            </div>

<br>

            <div>
                <table class="board-area faqListTable">

                    <tbody>

                        <tr>
                            <td>Q</td>
                            <td>질문</td>
                            <td>이메일 / 비밀번호를 잊어버렸어요</td>
                            <td>관리자</td>
                        </tr>
                        <tr>
                            <td>Q</td>
                            <td>질문</td>
                            <td>이메일 / 비밀번호를 잊어버렸어요</td>
                            <td>관리자</td>
                        </tr>
                        <tr>
                            <td>Q</td>
                            <td>질문</td>
                            <td>이메일 / 비밀번호를 잊어버렸어요</td>
                            <td>관리자</td>
                        </tr>
                        <tr>
                            <td>Q</td>
                            <td>질문</td>
                            <td>이메일 / 비밀번호를 잊어버렸어요</td>
                            <td>관리자</td>
                        </tr>
                        <tr>
                            <td>Q</td>
                            <td>질문</td>
                            <td>이메일 / 비밀번호를 잊어버렸어요</td>
                            <td>관리자</td>
                        </tr>

                    </tbody>
                </table>

                <th:block th:unless="${#lists.isEmpty(faqList)}">
                    <div class="pagination-area">

                            <ul class="pagination" th:object="${pagination}">
        
                                <!-- 첫 페이지로 이동 -->
                                <li><a th:href="@{/cummunity/faqList(cp=1)}">&lt;&lt;</a></li>
        
                                <!-- 이전 목록 마지막 번호로 이동 -->
                                <li><a th:href="@{/cummunity/faqList(cp=*{prevPage})}">&lt;</a></li>
        
                                <!-- 특정 페이지로 이동 -->
                                <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
                                    
                                <!-- 현재 보고있는 페이지 -->
                                    <li th:if="${i} == *{currentPage}">
                                        <a class="current" th:text="${i}">현재 페이지</a>
                                    </li>
                                    
                                    <!-- 보고있지 않은 페이지 -->
                                    <li th:unless="${i} == *{currentPage}">
                                        <a th:text="${i}"
                                           th:href="@{/cummunity/faqList(cp=${i})}">이동할 페이지</a>
                                    </li>
        
                                </th:block>
                                
                                <!-- 다음 목록 시작 번호로 이동 -->
                                <li><a th:href="@{/cummunity/faqList(cp=*{nextPage})}">&gt;</a></li>
        
                                <!-- 끝 페이지로 이동 -->
                                <li><a th:href="@{/cummunity/faqList(cp=*{maxPage})}">&gt;&gt;</a></li>
                            </ul>
                        </div>
                    </div>
                </th:block>
            </div>

        </section>

    </section>

    
</body>
</html>
