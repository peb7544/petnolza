<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        

        section.max-container {
            width: 100%;
            align-items: center;
            padding: 0 15px;
        }

        section.max-container > .btn-area {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            
        }

        .answerRequired {
            color: red;
        }

        .faqListTable {
            border-top: solid;
        }
        .faqListTable tr{
            height: 50px;
        }

    </style>
    
    <link rel="stylesheet" href="../css/common.css"></link>
    <link rel="stylesheet" href="../css/board.css"></link>

</head>
<body>

    <section class="container">

        <section class="max-container">
            <h2>커뮤니티</h2>

            <div class="middle-menu">
                <div>공지사항</div>
                <div class="middle-menu-current">자주 묻는 질문</div>
            </div>

<br>

            <div>
                <table class="board-area faqListTable">

                    <tbody>

                        <tr>
                            <td>Q</td>
                            <td>질문</td>
                            <td>이메일 / 비밀번호를 잊어버렸어요</td>
                            <td>관리자</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <div class="board-content-div">
                    이메일과 비밀번호는 로그인 페이지에서 이메일/비밀번호를 잊어버리셨나요? 를 클릭한 후
                    <br><br>
                    가입 시 입력한 전화번호 인증을 통해 확인할 수 있습니다.    
                </div>

                <div class="attachmentFileDiv">
                    <div>
                        첨부파일
                    </div>
                    <div>
                        파일명
                        <div class="btn-area" style="display: inline; border: 0;">
                            <button class="grey-btn">첨부파일</button>
                        </div>
                    </div>
                </div>

            </div>

            <div>
                <div class="btn-area last-btn-area">
                    <button class="main-blue">목록</button>
                    <button class="grey-btn">수정</button>
                    <button class="grey-btn">삭제</button>
                </div>
            </div>
        </section>

    </section>

    
</body>
</html>
