<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        

        section.max-container {
            width: 100%;
            align-items: center;
            padding: 0 15px;
        }

        section.max-container > .btn-area {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            
        }

        .answerRequired {
            color: red;
        }

        .faqListTable {
            border-top: solid;
        }
        .faqListTable tr{
            height: 50px;
        }

    </style>
    
    <link rel="stylesheet" href="/css/common.css"></link>
    <link rel="stylesheet" href="/css/board.css"></link>
    <link rel="stylesheet" href="/css/menu.css"></link>

</head>
<body>

    <section class="topContainer">

        <th:block th:replace="~{menu/topMenu}"></th:block>

        <section class="container">
            <h2>커뮤니티</h2>

            <div class="middle-menu">
                <a th:href="@{/community/noticeList}"><div>공지사항</div></a>
                <a th:href="@{/community/faqList}"><div class="middle-menu-current">자주 묻는 질문</div></a>
            </div>

            <br>

            <form action="/community/updateFaq" method="POST" name="updateFaq" id="updateFaq">

                <div>
                    <table class="board-area faqListTable">

                        <tbody>

                            <tr>
                                <td th:text="${board.boardNo}">Q</td>
                                <td th:text="${board.codeNo}">질문</td>
                                <td><input type="text" th:value="${board.boardTitle}" name="boardTitle" id="boardTitle" style="font-size: 15px;"></td>
                                <td th:text="${board.memberNickname}">관리자</td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <textarea class="board-content-div content-area" th:text="${board.boardContent}" name="boardContent" id="boardContent" style="font-size: 15px;">
                        질문 내용    
                    </textarea>

                </div>

                <div>
                    <div class="btn-area last-btn-area">
                        <button type="button" class="main-blue" id="backToList">목록</button>
                        <button class="grey-btn">수정</button>
                        <button type="button" class="grey-btn" id="deleteBtn">삭제</button>
                    </div>
                </div>

                <input type="hidden" th:value="${board.boardNo}" name="boardNo" id="boardNo">

            </form>
        </section>

        <th:block th:replace="~{menu/footer}"></th:block>

    </section>

    <script th:inline="javascript">
        const boardNo = /*[[${board.boardNo}]]*/ "게시물 번호";
    </script>

    <script src="/js/faqDetail.js"></script>
    
</body>
</html>
