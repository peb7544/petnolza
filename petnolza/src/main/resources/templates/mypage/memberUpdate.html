<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/common.css"></link>
    <link rel="stylesheet" href="/css/menu.css"></link>
    <link rel="stylesheet" href="/css/login.css"></link>
    <link rel="stylesheet" href="/css/join.css"></link>


</head>
<body>

    <th:block th:replace="~{menu/topMenu-Login}"></th:block>

    <th:block th:replace="~{menu/myPageMenu}"></th:block>

    <th:block th:replace="~{menu/sideMenu-Login}"></th:block>

    <section class="container">
    
        
        <section class="input-area">

            <form name="login">

                <div class="inputForm">
                    <label>이메일</label>
                    <input type="text" placeholder="이메일" readonly>
                </div>
                
                <div class="inputForm">
                    <label>비밀번호</label>
                    <input type="text">
                </div>

                <div class="inputForm">
                    <label>비밀번호 재확인</label>
                    <input type="text">
                </div>

                <div class="inputForm">
                    <label>이름</label>
                    <input type="text">
                </div>

                <div class="inputForm">
                    <label>닉네임</label>
                    <input type="text">
                </div>

                <div class="inputForm">
                    <label>전화번호</label>
                    <input type="text">
                </div>

                <div class="inputForm">
                    <label>주소</label>
                    <div>
                        <input type="text" id="sample6_postcode" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                    </div>
                    <input type="text" id="sample6_address" placeholder="주소">
                    <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                    
    
                 </div>

                 <div class="login-btn-area">
                    <button class="login-btn">수정하기</button>
                </div>

            </form>

        </section>

    </section>

    
</body>
</html>
